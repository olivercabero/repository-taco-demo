<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project for HTML" />
    <meta name="author" content="Oliver Cabero" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>LTS-Contact</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="/index.html#about">About LTS</a>
          </li>
          <li>
            <a href="/index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
        <figure>
          <img src="./img/tacos_close_up_400x260.png" alt="Tacos close up" />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>

    <main>
      <section id="contact">
        <h2>Our Contact Form</h2>
        <form action="#">
          <fieldset>
            <legend>Send Us A Message</legend>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              autocomplete="on"
              required
            />

            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>

            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button formaction="https://httpbin.org/post" formmethod="post">
            Send
          </button>
          <button type="reset">Reset</button>

          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T <br />
            Kansas City, MO 55555-5555
          </address>

          <p><em>Phone:</em> <a href="tel:+555-555-5555">555-555-5555</a></p>

          <p>
            <a href="#">Back to Top</a>
          </p>
        </form>
      </section>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
